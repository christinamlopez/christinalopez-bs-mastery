<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body" data-bs-theme="dark"">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="articles.html">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="photos.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container-expand">
    <header class ="container-expand p-5 mb-3">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
      <h1 class="Display-4">Ship's Log</h1>
      <p class="lead">A diary by Capt. Crit 'Red Beard' McGillicutty</p>
    <header>
  </div>

<div class="content">
  <div class="row row-cols-1 row-cols-md-3 g-3">
    <div class="col-md-6 offset-md-3">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/../img/kraken01.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <h5>Seaweed Kraken</h5>
              <p>The sea shanty fan</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/../img/kraken02.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <h5>Velvet Kraken</h5>
              <p>Always have cannons ready</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/../img/kraken03.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption">
              <h5>Bootstrap Kraken</h5>
              <p>The most lethal and hardest to understand</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <footer>Christina Lopez</footer>
</div>

  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
